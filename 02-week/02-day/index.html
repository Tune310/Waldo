<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <script src="js/functions.js" type="text/javascript"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  </head>
  <body>

  	<div id="container">
      <div id="top">
       <nav id="inputs"><input type="button" class="operators" id='Clear' value="C"><div id="screen">0</div></nav>
      </div>
       <br> 
  		 <input type="button" class="numbers" id="1" value="1">
  		 <input type="button" class="numbers" id="2" value="2">
  		 <input type="button" class="numbers" id="3" value="3">
       <input type="button" class="operators" id="add" value="+">
      <br>
  		 <input type="button" class="numbers" id="4" value="4">
  		 <input type="button" class="numbers" id="5" value="5">
  		 <input type="button" class="numbers" id="6" value="6">
       <input type="button" class="operators" id="minus" value="-">
      <br>
  		 <input type="button" class="numbers" id="7" value="7">
  		 <input type="button" class="numbers" id="8" value="8">
  		 <input type="button" class="numbers" id="9" value="9">
       <input type="button" class="operators" id="divide" value="/">
      <br>
        <input type="button" class="numbers" id="0" value="0">
        <input type="button" class="operators" id="decimal" value=".">
        <input type="button" class="operators" id="equals" value="=">
        <input type="button" class="operators" id="multiply" value="*">
      <br>
  	</div>
  <script src="js/functions.js" type="text/javascript"></script>
  </body>
</html>
